version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "compress the repo"
    command: |
      tar cvzf ${OCI_WORKSPACE_DIR}/repo.tgz ./
      echo $0
      ls ${OCI_WORKSPACE_DIR}
outputArtifacts:
  - name: artifact
    type: BINARY
    location: ${OCI_WORKSPACE_DIR}/repo.tgz
